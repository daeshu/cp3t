<div id="social-media-share">
	<p><i>Sharing is caring!</i></p>
	
	<div class="share-buttons">
	    <a  href="https://www.facebook.com/sharer/sharer.php?u={{ .Permalink }}"
	        onclick="socialMediaPopUp(this.href, '', 500, 500); return false;"
	        title="Share on Facebook. Opens in a new window.">
	        <img src={{ "icons/48px/facebook.png" | relURL }}>
	    </a>

	    <a  href="https://twitter.com/intent/tweet?text={{ .Title }}&url={{ .Permalink }}"
	        onclick="socialMediaPopUp(this.href, '', 500, 500); return false;"
	        title="Share on Twitter. Opens in a new window." >
	        <img src={{ "icons/48px/x.png" | relURL }}>
	    </a>

		<a  href="http://www.reddit.com/submit?url={{ .Permalink }}"
	        onclick="socialMediaPopUp(this.href, '', 900, 500); return false;"
	        title="Share on Reddit. Opens in a new window." >
	        <img src={{ "icons/48px/reddit.png" | relURL }}>
	    </a>

	    <a  href="http://pinterest.com/pin/create/button/{{ .Permalink }}"
	        onclick="socialMediaPopUp(this.href, '', 900, 500); return false;"
	        title="Share on Pinterest. Opens in a new window." >
	        <img src={{ "icons/48px/pinterest.png" | relURL }}>
	    </a>

	    <a  href="https://www.tumblr.com/widgets/share/tool?canonicalUrl={{ .Permalink }}"
	        onclick="socialMediaPopUp(this.href, '', 900, 500); return false;"
	        title="Share on Tumblr. Opens in a new window." >
	        <img src={{ "icons/48px/tumblr.png" | relURL }}>
	    </a>

		<a  href="https://www.linkedin.com/shareArticle?mini=true&url={{ .Permalink }}
			&title={{ .Title }}&summary={{ .Summary }}&source={{ $.Site.BaseURL }}"
	        onclick="socialMediaPopUp(this.href, '', 900, 500); return false;"
	        title="Share on LinkedIn. Opens in a new window." >
	        <img src={{ "icons/48px/linkedin.png" | relURL }}>
	    </a>

	    <a  href="mailto:?subject={{ .Title }}&amp;body=Check out this site {{ .Permalink }}"
	        title="Share via Email. Opens in a new window." >
	        <img src={{ "icons/48px/email.png" | relURL }}>
	    </a>
	</div>
</div>
